{% extends "base.html" %}
{% load static %}
{% load replace %}


{% block css %}
<link href="{% static 'css/peers.css' %}" rel="stylesheet">
{% endblock %}

{% block main %}
<div class="peers-list">
	<table class="mdl-data-table mdl-js-data-table">
		<thead>
		    <tr>
			    <th><h4>Peers</h4></th>
		    </tr>
		</thead>
		<tbody>
			{% for peer in peers %}
		    <tr>
		    	<td>{{peer|to_and}}</td>
		    </tr>
		{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
