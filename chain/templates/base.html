{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rai Chain</title>
	<link rel="shortcut icon" href="{% static 'img/RaiBlocks.ico' %}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="{% static 'css/material.min.css' %}">
	
	<style>
		.demo-layout-waterfall .mdl-layout__header-row .mdl-navigation__link:last-of-type  {
		  padding-right: 0;
		}
	</style>
	<link href="{% static 'css/base.css' %}" rel="stylesheet">
	{% block css %}
	{% endblock %}
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header mdl-layout__header--waterfall">
			<!-- Top row, always visible -->
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<a class="lk-logo" href="/">
					<span class="img-logo"></span>
					<span class="mdl-layout-title">Rai Chain</span>
				</a>
				<div class="mdl-layout-spacer"></div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
					
					<form method="GET" class="searcher">
						<label class="mdl-button mdl-js-button mdl-button--icon" for="searcher-input">
							<i class="material-icons">search</i>
						</label>
						<div class="mdl-textfield__expandable-holder">
							<input class="mdl-textfield__input" type="text" id="searcher-input" oninput="typeInput()">
							<span class="mdl-tooltip" for="searcher-input">Search for wallets and blocks hashes</span>
						</div>
					</form>

				</div>
			</div>
			<!-- Bottom row, not visible on scroll -->
		</header>
		<div class="mdl-layout__drawer">
			<a class="lk-logo" href="/">
				<span class="img-logo"></span>
				<span class="mdl-layout-title">Rai Chain</span>
			</a>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="/">Home</a>
				<a class="mdl-navigation__link" href="/peers">Peers</a>
				<a class="mdl-navigation__link" href="https://github.com/Raichain/Raichain" target="_blank">Source</a>
				<a class="mdl-navigation__link" href="">About</a>
				<a class="mdl-navigation__link" href="">Donation</a>
			</nav>
		</div>
		<main class="mdl-layout__content">
			<div class="page-content">
<!--
			<form method="GET" class="searcher">
				<input type="text" placeholder="search for wallets and blocks hashes" id="searcher-input" oninput="typeInput()">
				<input type="submit" value="search" disabled="true">
			</form>
-->
				{% block main %}
				{% endblock %}
			</div>
		</main>
	</div>

	<script src="{% static 'js/material.min.js' %}"></script>
	<script src="{% static 'js/shortcuts.js' %}"></script>
	<script src="{% static 'js/typeInput.js' %}"></script>
	{% block script %}
	{% endblock %}
</body>
</html>
