{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet"> 
	<link href="{% static 'css/base.css' %}" rel="stylesheet">
	{% block css %}
	{% endblock %}
</head>
<body>
	<header>
		<div class="logo">
			<a href="/">
				<img class="raiblocks-icon" src="{% static 'img/RaiBlocks.ico' %}" width="50">
				<h1 class="title">Rai Chain</h1>
			</a>
		</div>	
		<form method="GET" class="searcher">
			<input type="text" placeholder="search for wallets and blocks hashes" id="searcher-input" oninput="typeInput()">
			<input type="submit" value="search" disabled="true">
		</form>
	</header>
	<main>
		{% block main %}
		{% endblock %}
		
	</main>
	<script src="{% static 'js/shortcuts.js' %}"></script>
	<script src="{% static 'js/typeInput.js' %}"></script>
	{% block script %}
	{% endblock %}
</body>
</html>
